{%extends 'base.html'%}


{% block body%}
<div class='form_wrapper'>
    <div class='form_container'>
        <div class='title_container'>
            <h2>Поиск по ключу </h2>
        </div>

    <div>
<form action="{{url_for('result', list = params, task = task)}}" method="POST">
    {% if params %}
        {% for param in params%}
        <div class='input_field'> <span><i class='fa fa-envelope'></i></span>
            <span>{{param}}:</span><br>
            <input type='text' name="{{param}}" placeholder="Введите параметр поиска" required>
        </div>
        {%endfor%}

    {%else%}
    <h3>Для данной задачи параметр не требуется, нажмите кнопку "Отправить"</h3>
    {%endif%}
    
</div>
</div>

    <input class='button' type='submit' value='Отправить'> 

</form>
{%endblock%}
