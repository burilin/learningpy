{%extends "base.html"%}
{% block body%}
{% if task == '1' %}
<table >
    <thead>Информация о акции</thead>
    <tbody>
        {% for i in res.items()%}
        <tr >
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

<form action="{{url_for('result', list = ['figi'], task = 2)}}">
    <input type='text' name="figi" required value = "{{res['figi']}}" >
    <button type="submit">Получить котировки</button>
</form>


{%else%}
<p>{{res}}</p>
{%endif%}
{%endblock%}
