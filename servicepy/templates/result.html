{%extends "base.html"%}
{% block body%}
{% if task == '1' %}
{% if res == "not found" %}
    <p>{{res}}</p>
{%else%}
<table >
    <thead>Информация о акции</thead>
    <tbody>
        {% for i in res.items()%}
        <tr >
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

<form action="{{url_for('rate',task='2', figi=res['figi'], name=res['name'])}}">
    <button type="submit">получить котировки</button>
</form>
{%endif%}
{% elif task == '2' %}

<form action="{{url_for('graphic',res=res)}}">
    <button type="submit">Построить график</button>
</form>
<p>{{res}}</p>
{%else%}
<p>{{res}}</p>
{%endif%}


{%endblock%}
