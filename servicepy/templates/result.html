{%extends "base.html"%}
{% block body%}
{% if task == '1' %}
<table >
    <thead>Информация о акции</thead>
    <tbody>
        {% for i in res.items()%}
        <tr >
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

<form action="{{url_for('result', list = ['figi'], task = 2)}}">
    <div>
        <input type='text' name='figi' required hidden value = "{{res['figi']}}" >
    </div>
    <button type="submit">Получить котировки</button>
</form>

{% elif task == '2' %}

<form action="{{url_for('graphic')}}">
    <button type="submit">Построить график</button>
</form>
<p>{{res}}</p>
{%else%}
<p>{{res}}</p>
{%endif%}


{%endblock%}
